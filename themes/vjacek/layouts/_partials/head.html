<link href="https://gmpg.org/xfn/11" rel="profile" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
{{ hugo.Generator }}

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

{{ if .IsHome -}}
<title>{{ .Site.Title }}</title>
{{- else -}}
<title>{{ .Title }} &middot; {{ .Site.Title }}</title>
{{- end }}
<meta
  name="description"
  content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}"
/>

<!-- Fonts -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Abril+Fatface|PT+Sans:400,400i,700"
/>

<!-- CSS -->
<link
  type="text/css"
  rel="stylesheet"
  href="{{ .Site.BaseURL }}css/print.css"
  media="print"
/>
<link
  type="text/css"
  rel="stylesheet"
  href="{{ .Site.BaseURL }}css/poole.css"
/>
<link
  type="text/css"
  rel="stylesheet"
  href="{{ .Site.BaseURL }}css/syntax.css"
/>
<link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/hyde.css" />

<!-- Icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/vj.png" />
<link rel="shortcut icon" href="/vj.png" />

<!-- RSS etc -->
{{ range .AlternativeOutputFormats -}} {{ printf `
<link href="%s" rel="%s" type="%s" title="%s" />
` .Permalink .Rel .MediaType.Type $.Site.Title | safeHTML }} {{ end -}}
