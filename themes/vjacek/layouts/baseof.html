<!DOCTYPE html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body
    class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}"
  >
    {{ partial "sidebar.html" . }}

    <main class="content container">{{ block "main" . -}}{{- end }}</main>

    {{ if not hugo.IsServer }} {{ template "_internal/google_analytics.html" .
    }} {{ end }}
  </body>
</html>
